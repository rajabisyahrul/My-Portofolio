<!DOCTYPE html>
<html>
<head>
  <title>Gambar Blur Saat Diklik</title>
  <style>
    img {
      width: 200px;
      transition: filter 0.5s ease; /* Animasi transisi blur */
    }

    .blur {
      filter: blur(5px); /* Tingkat keblurran bisa diatur */
    }
  </style>
</head>
<body>
  <img src="gambarmu.jpg" onclick="blurImage(this)">
  <script>
    function blurImage(img) {
      img.classList.toggle('blur');
    }
  </script>
</body>
</html>
